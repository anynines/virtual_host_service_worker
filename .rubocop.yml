plugins:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  # Insert your target ruby version
  TargetRubyVersion: 3.2.x 
  NewCops: enable


# Overwrite or add rules to create your own house style
#
# # Use `[a, [b, c]]` not `[ a, [ b, c ] ]`
# Layout/SpaceInsideArrayLiteralBrackets:
#   Enabled: false

Layout/IndentationConsistency:
  Enabled: true

Layout/IndentationWidth:
  Enabled: true

Bundler:
  Enabled: true
Gemspec:
  Enabled: true
Layout:
  Enabled: true
Lint:
  Enabled: true
Metrics:
  Enabled: true
Naming:
  Enabled: true
Performance:
  Enabled: true
  Exclude:
    - "spec/**/*"
Rails:
  Enabled: true
Security:
  Enabled: true
Style:
  Enabled: true
